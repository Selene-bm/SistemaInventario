{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="/" class="btn text-light">Inicio</a>
        <a href="/proveedores/" class="btn text-light">Tus Proveedores</a>
        <a href="/productos/" class="btn text-light">Tus Productos</a>
        <a href="/clientes/" class="btn text-light">Tus Clientes</a>
        <a href="/reportes/" class="btn text-light">Tus Reportes</a>
                {% if user.is_authenticated %}
                        <a href="{% url 'cuenta:perfil' %}" class="btn text-light ms-auto d-flex align-items-center">
                                <span>Mi Cuenta</span>
                                <img src="{% static 'img/cuenta.png' %}" alt="Icono de Cuenta" class="ms-2" style="width: 20px; height: 20px;">
                        </a>
                {% else %}
                        <a href="{% url 'cuenta:login' %}" class="btn text-light ms-auto d-flex align-items-center">
                                <span>Tu Cuenta</span>
                                <img src="{% static 'img/cuenta.png' %}" alt="Icono de Cuenta" class="ms-2" style="width: 20px; height: 20px;">
                        </a>
                {% endif %}

    </nav>
{% if messages %}
<div class="container mt-2">
        {% for message in messages %}
                <div class="alert alert-{{ message.tags }} my-2">{{ message }}</div>
        {% endfor %}
</div>
{% endif %}
