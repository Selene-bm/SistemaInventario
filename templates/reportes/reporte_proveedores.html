{% load static %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 20px;
        font-size: 12px;
    }

    h3 {
        margin-bottom: 15px;
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }

    th, td {
        border: 1px solid #444;
        padding: 6px 8px;
        text-align: left;
    }

    thead {
        background: #f0f0f0;
    }

    tr:nth-child(even) {
        background: #fafafa;
    }
</style>

<h3>Reporte de Proveedores</h3>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>

        </tr>
    </thead>

    {% for p in proveedores %}

            <td>{{ p.nombre }}</td>
