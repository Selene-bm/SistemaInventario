{% load static %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 20px;
        font-size: 12px;
    }

    h3 {
        margin-bottom: 15px;
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse; /* Importante para que xhtml2pdf respete bordes */
        margin-top: 15px;
    }

    th, td {
        border: 1px solid #444; /* Borde visible */
        padding: 6px 8px;
        text-align: left;
    }

    thead {
        background: #f0f0f0; /* Color suave para encabezado */
    }

    tr:nth-child(even) {
        background: #fafafa; /* Simulación de “striped” */
    }
</style>

<h3>Reporte de Clientes</h3>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Contacto</th>
            <th>Dirección</th>
        </tr>
    </thead>
    <tbody>
    {% for c in clientes %}
        <tr>
            <td>{{ c.id_cliente }}</td>
            <td>{{ c.nombre }}</td>
            <td>{{ c.contacto }}</td>
            <td>{{ c.direccion }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
